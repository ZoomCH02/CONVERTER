<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Converter</title>
    <link type="Image/x-icon" href="./fav.png" rel="icon">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress {
            height: 25px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">free .mod to .mp4 converter</a>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Video Converter mod to mp4 by <a target="_blank" href="https://github.com/ZoomCH02">zoomch02</a></h1>
                <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="video">Choose a .mod file</label>
                        <input type="file" class="form-control" id="video" name="video" accept=".mod" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Convert to MP4</button>
                </form>
                <div id="progress-container" class="hidden mt-4">
                    <h3 id="progress-text" class="text-center">Uploading...</h3>
                    <div class="progress">
                        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"
                            role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js.js"></script>
</body>

</html>
